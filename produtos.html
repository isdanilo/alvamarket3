<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Produtos</title>
    <link rel="stylesheet" href="produtostyle.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>

        <div class="section">
            <h2>Massas</h2>
            <div class="products">
                <div class="product">
                    <img src="espaguete-de-macarrao-com-molho-de-tomate-e-queijo-servido-no-prato_1220-6910.avif" alt="Espaguete">
                    <p class="product-description">Espaguete</p>
                    <p class="product-price">R$ 8,00</p>
                    <button onclick="addToCart('Espaguete', 8)">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="Penne-ao-Molho-de-Creme-de-Leite-Fresco-com-Presunto-Royal-Seara-Gourmet-mobile.webp" alt="Penne">
                    <p class="product-description">Penne</p>
                    <p class="product-price">R$ 7,50</p>
                    <button onclick="addToCart('Penne', 7.5)">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="lasanha.jpg" alt="Lasanha">
                    <p class="product-description">Lasanha</p>
                    <p class="product-price">R$ 12,00</p>
                    <button onclick="addToCart('Lasanha', 12)">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="fusilli.jpeg" alt="Fusilli">
                    <p class="product-description">Fusilli</p>
                    <p class="product-price">R$ 9,00</p>
                    <button onclick="addToCart('Fusilli', 9)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Bebidas</h2>
            <div class="products">
                <div class="product">
                    <img src="SUCO_DE_LARANJA_INTEGRAL_300ML_AMBIENTE_-_NATURAL_ONE-01.webp" alt="Suco de Laranja">
                    <p class="product-description">Suco de Laranja</p>
                    <p class="product-price">R$ 5,00</p>
                    <button onclick="addToCart('Suco de Laranja', 5)">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="coca.jpg" alt="Refrigerante Cola">
                    <p class="product-description">Refrigerante Cola</p>
                    <p class="product-price">R$ 4,50</p>
                    <button onclick="addToCart('Refrigerante Cola', 4.5)">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="agua.jpg" alt="Água Mineral">
                    <p class="product-description">Água Mineral</p>
                    <p class="product-price">R$ 2,00</p>
                    <button onclick="addToCart('Água Mineral', 2)">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="chaleao.webp" alt="Chá Gelado">
                    <p class="product-description">Chá Gelado</p>
                    <p class="product-price">R$ 6,00</p>
                    <button onclick="addToCart('Chá Gelado', 6)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>

        <div class="cart" id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button onclick="showCheckout()">Finalizar Compra</button>
        </div>

        <div id="checkout" style="display: none;">
            <h2>Finalizar Compra</h2>
            <form>
                <label>
                    <input type="radio" name="payment-method" value="PIX" /> PIX
                </label>
                <label>
                    <input type="radio" name="payment-method" value="Débito" /> Débito
                </label>
                <label>
                    <input type="radio" name="payment-method" value="Crédito" /> Crédito
                </label>
                <label>
                    <input type="radio" name="payment-method" value="Dinheiro" /> Dinheiro
                </label>
            </form>
            <button type="button" onclick="completePurchase()">Confirmar Compra</button>
        </div>

        <div id="invoice" style="display: none;">
            <h2>Nota Fiscal</h2>
            <p>Método de Pagamento: <span id="payment-method"></span></p>
            <div id="invoice-content"></div>
            <div class="back-buttons">
                <button onclick="resetCart()">Voltar para Compras</button>
                <button onclick="goToHome()">Voltar para a Página Inicial</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
